<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot im Hauptfenster</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .chatbox {
            width: 60%;
            height: 80%;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chatbox-inner {
            height: 100%;
            width: 100%;
            overflow: auto;
        }
        /* Hier können Sie weitere Anpassungen vornehmen */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chatbox">
            <div class="chatbox-inner">
                <!-- Hier wird der Chatbot eingebettet -->
            </div>
        </div>
    </div>
    <!-- Botpress Chatbot Skripte -->
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/0fddda55-253c-435b-9abe-788896a3bec2/webchat/config.js" defer></script>
    <script>
        // Hier fügen Sie JavaScript hinzu, um den Chatbot in .chatbox-inner zu integrieren
    </script>
</body>
</html>
