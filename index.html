<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress Chatbot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Favicon hinzugefügt -->
    <style>
        /* CSS für mobile Optimierung */
        @media screen and (max-width: 767px) {
            /* Spezifische Stile für mobile Geräte */
            .bp-widget .bpw-chat-container {
                width: 100% !important; /* Vollbreite auf mobilen Geräten */
                height: 100% !important; /* Volle Höhe */
                border-radius: 0;
                position: fixed; /* Fixiert das Chatfenster auf dem Bildschirm */
                bottom: 0;
                left: 0;
            }
        }

        /* Stil für den Ladebildschirm */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-logo {
            width: 100px; /* Größe Ihres Logos */
        }
    </style>
</head>
<body>
    <!-- Ladebildschirm -->
    <div class="loading-screen">
        <div class="loading-logo">
            <img src="Pillenguru(1).png" alt="Logo"> <!-- Pfad zu Ihrem Logo -->
        </div>
        <div class="loader"></div>
    </div>

    <!-- Import the Botpress WebChat JavaScript file -->
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    
    <!-- Initialize the Botpress WebChat with the required parameters -->
    <script>
        window.botpressWebChat.init({
            /* Ihre Botpress-Initialisierung */
        });

        window.botpressWebChat.onEvent(
            function () {
                window.botpressWebChat.sendEvent({ type: "show" });
            },
            ["LIFECYCLE.LOADED"]
        );

        // JavaScript, um den Ladebildschirm zu entfernen, sobald die Seite geladen ist
        window.addEventListener('load', function() {
            var loadingScreen = document.querySelector('.loading-screen');
            if(loadingScreen) {
                loadingScreen.style.display = 'none';
            }
        });
    </script>
</body>
</html>
