<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress Chatbot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Ihre vorhandenen Stile */
        .loading-screen {
            /* Stile für den Ladebildschirm */
        }

        .loading-logo {
            /* Stile für das Logo */
        }

        .loader {
            /* Stile für den Ladekreis */
            margin-top: 10px; /* Reduzierter Abstand zum Logo */
        }

        /* Weitere Stile */
    </style>
</head>
<body>
    <div class="loading-screen">
        <img src="Pillenguru(1).png" alt="Logo" class="loading-logo">
        <div class="loader"></div>
    </div>

    <!-- Import the Botpress WebChat JavaScript file -->
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    
    <script>
        // Funktion, um den Ladebildschirm auszublenden und Botpress zu initialisieren
        function initializeBotpress() {
            window.botpressWebChat.init({
                // Ihre Botpress-Initialisierungsparameter
            });

            window.botpressWebChat.onEvent(
                function () {
                    window.botpressWebChat.sendEvent({ type: "show" });
                },
                ["LIFECYCLE.LOADED"]
            );
        }

        // Ladebildschirm ausblenden und dann Botpress initialisieren
        setTimeout(function() {
            var loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.opacity = '0'; // Schnelles Ausblenden
            loadingScreen.addEventListener('transitionend', function() {
                loadingScreen.style.display = 'none';
                initializeBotpress(); // Botpress initialisieren
            });
        }, 3000); // 3 Sekunden warten

        // CSS-Übergang für das schnelle Ausblenden hinzufügen
        document.querySelector('.loading-screen').style.transition = 'opacity 0.5s ease';
    </script>
</body>
</html>
