<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Pillenguru</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 350px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.1);
            overflow: hidden;
            background: #fff;
        }
        header {
            background-color: #4a69bd;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.4em;
        }
        header img {
            height: 30px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .chatbox {
            width: 100%;
            height: calc(100% - 50px);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <img src="Pillenguru(1).png" alt="Pillenguru Logo"> <!-- Angepasster Pfad zum Logo -->
            Pillenguru Chatbot
        </header>
        <div class="chatbox" id="bp-webchat"></div>
    </div>

    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script>
      window.botpressWebChat.init({
        hostUrl: 'https://cdn.botpress.cloud/webchat/v0',
        clientId: '0fddda55-253c-435b-9abe-788896a3bec2',
        botId: '0fddda55-253c-435b-9abe-788896a3bec2',
        messagingUrl: 'https://messaging.botpress.cloud',
        enableReset: true, // Enable the reset button
        themeColor: '#4a69bd', // Your theme color
        showPoweredBy: false, // Hide 'Powered by Botpress' message
        hideWidget: true, // Hide the default floating button
        containerId: 'bp-webchat', // This must match the container div id
        extraStylesheet: '' // You can add an extra stylesheet here if needed
      });
    </script>
</body>
</html>
