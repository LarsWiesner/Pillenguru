<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stellen Sie sicher, dass der Viewport für mobile Geräte richtig gesetzt ist -->
    <title>Botpress Chatbot</title>
    <style>
        /* CSS für mobile Optimierung */
        @media screen and (max-width: 767px) {
            /* Hier können Sie spezifische Stile für mobile Geräte definieren */
            .bpw-layout {
                width: 100% !important; /* Vollbreite auf mobilen Geräten */
                height: 100% !important; /* Volle Höhe */
                border-radius: 0;
                position: fixed; /* Fixiert das Chatfenster auf dem Bildschirm */
                bottom: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Botpress WebChat Script -->
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script>
        window.botpressWebChat.init({
            "botId": "0fddda55-253c-435b-9abe-788896a3bec2",
            "clientId": "0fddda55-253c-435b-9abe-788896a3bec2",
            "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
            "messagingUrl": "https://messaging.botpress.cloud",
            "botName": "Pillenguru",
            "containerWidth": "100%", /* Vollbreite für den Container */
            "layoutWidth": "100%", /* Vollbreite für das Layout */
            "hideWidget": true,
            "disableAnimations": true,
        });

        window.botpressWebChat.onEvent(
            function () {
                window.botpressWebChat.sendEvent({ type: "show" });
            },
            ["LIFECYCLE.LOADED"]
        );
    </script>
</body>
</html>
