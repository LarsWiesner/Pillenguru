<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress Chatbot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Favicon hinzugefügt -->
    <style>
        /* CSS für mobile Optimierung */
        @media screen and (max-width: 767px) {
            .bp-widget .bpw-chat-container {
                width: 100% !important;
                height: 100% !important;
                border-radius: 0;
                position: fixed;
                bottom: 0;
                left: 0;
            }
        }

        /* Stil für den Ladebildschirm */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-logo {
            width: 200px; /* Doppelte Größe des Logos */
            margin-bottom: 10px; /* Reduzierter Abstand zum Ladekreis */
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Ladebildschirm -->
    <div class="loading-screen">
        <img src="Pillenguru(1).png" alt="Logo" class="loading-logo">
        <div class="loader"></div>
    </div>

    <!-- Import the Botpress WebChat JavaScript file -->
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    
    <script>
        window.botpressWebChat.init({
            /* Ihre Botpress-Initialisierungsparameter */
        });

        window.botpressWebChat.onEvent(
            function () {
                window.botpressWebChat.sendEvent({ type: "show" });
            },
            ["LIFECYCLE.LOADED"]
        );

        // JavaScript, um den Ladebildschirm nach genau 3 Sekunden schnell zu entfernen
        setTimeout(function() {
            var loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.opacity = '0'; // Beginne mit dem Ausblenden
            setTimeout(function() {
                loadingScreen.style.display = 'none'; // Entferne nach dem Ausblenden
            }, 500); // Wartezeit für das Ausblenden, um sicherzustellen, dass es abgeschlossen ist
        }, 3000);
    </script>
</body>
</html>
