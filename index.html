<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihr Chatbot</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: left;
        }
        .logo {
            height: 100px; /* Doppelte Größe */
        }
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 120px); /* Höhe abzüglich des Kopfbereichs, angepasst an die doppelte Logo-Größe */
            padding: 0 20px;
        }
        .chatbox {
            width: 100%;
            height: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            top: 120px; /* Abstand oben, angepasst an die doppelte Logo-Größe */
        }
        /* Anpassungen für den Chatbot, damit er den verfügbaren Raum ausfüllt */
        #bp-webchat {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="Pillenguru(1).png" alt="Pillenguru Logo" class="logo"> <!-- Angepasster Pfad zum Logo -->
    </header>
    <div class="chat-container">
        <div class="chatbox" id="bp-webchat"></div> <!-- Container für den Chatbot -->
    </div>
    <!-- Botpress Chatbot Skripte -->
    <script>
      window.botpressWebChat.init({
        hostUrl: 'https://cdn.botpress.cloud/webchat/v0',
        botId: '0fddda55-253c-435b-9abe-788896a3bec2',
        // Andere Botpress-Optionen...
      });
    </script>
</body>
</html>
