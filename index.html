<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihr Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen bei unserem Chatbot!</h1>
        <p>Unser Chatbot hilft Ihnen, Antworten auf Ihre Fragen zu finden.</p>
        <!-- Hier können Sie weitere Inhalte hinzufügen -->
    </div>
    <!-- Botpress Chatbot Skripte -->
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/0fddda55-253c-435b-9abe-788896a3bec2/webchat/config.js" defer></script>
</body>
</html>
