<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillenguru</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Favicon hinzugefügt -->
    <style>
        /* CSS für mobile Optimierung */
        @media screen and (max-width: 767px) {
            /* Spezifische Stile für mobile Geräte */
            .bp-widget .bpw-chat-container {
                width: 100% !important; /* Vollbreite auf mobilen Geräten */
                height: 100% !important; /* Volle Höhe */
                border-radius: 0;
                position: fixed; /* Fixiert das Chatfenster auf dem Bildschirm */
                bottom: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Import the Botpress WebChat JavaScript file -->
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    
    <!-- Initialize the Botpress WebChat with the required parameters -->
    <script>
        window.botpressWebChat.init({
            "botId": "0fddda55-253c-435b-9abe-788896a3bec2",
            "clientId": "0fddda55-253c-435b-9abe-788896a3bec2",
            "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
            "messagingUrl": "https://messaging.botpress.cloud",
            "botName": "Pillenguru",
            "containerWidth": "100%25",
            "layoutWidth": "100%25",
            "hideWidget": true,
            "disableAnimations": true,
        });

        window.botpressWebChat.onEvent(
            function () {
                window.botpressWebChat.sendEvent({ type: "show" });
            },
            ["LIFECYCLE.LOADED"]
        );
    </script>
</body>
</html>
