<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihr Chatbot</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: left;
        }
        .logo {
            height: 50px; /* Sie können die Größe anpassen, wie Sie möchten */
        }
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 60px); /* Höhe abzüglich des Kopfbereichs */
            padding: 0 20px;
        }
        .chatbox {
            width: 60%;
            height: 80%;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chatbox-inner {
            height: 100%;
            width: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="Pillenguru(1).png" alt="Pillenguru Logo" class="logo"> <!-- Pfad zum Logo anpassen -->
    </header>
    <div class="chat-container">
        <div class="chatbox">
            <div class="chatbox-inner">
                <!-- Hier wird der Chatbot eingebettet -->
            </div>
        </div>
    </div>
    <!-- Botpress Chatbot Skripte -->
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/0fddda55-253c-435b-9abe-788896a3bec2/webchat/config.js" defer></script>
</body>
</html>
